<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedestrian Simulation</title>
    <link rel="stylesheet" href="pedestrian-simulator.css">
</head>
<body>
    <div class="container">
        <h1>Pedestrian Simulation</h1>
        
        <div class="controls">
            <div class="control-group">
                <label for="numPeople">Number of People:</label>
                <input type="number" id="numPeople" value="50" min="1" max="200">
            </div>
            <div class="control-group">
                <label for="numZombies">Number of Zombies:</label>
                <input type="number" id="numZombies" value="1" min="1" max="200">
            </div>
            <div class="control-group">
                <label for="speed">Speed:</label>
                <input type="range" id="speed" value="2" min="1" max="5">
            </div>
            <div class="control-group">
                <label for="infectionDistance">Infection Distance:</label>
                <input type="range" id="infectionDistance" value="2" min="4" max="10">
            </div>
        </div>
        
        <div class="buttons">
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <canvas id="simulationCanvas" width="800" height="600"></canvas>
    </div>

    <script src="pedestrian-simulator.js"></script>
</body>
</html>
